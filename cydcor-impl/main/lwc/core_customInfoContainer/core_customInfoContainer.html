<template>
    <lightning-card>
        <div class="custom-box slds-box slds-p-around_medium">
            <b>Please enter the customer's information</b>    
            <div>
                <lightning-layout class="x-large" multiple-rows="true">
                    <lightning-layout-item size="4" class="slds-p-around_xxx-small">
                        <lightning-input  value={firstName} maxlength="40" label="First Name" required onchange={captureFirstName}></lightning-input>                            
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-p-around_xxx-small">
                        <lightning-input  value={middleName} maxlength="20" label="Middle Name"></lightning-input>                            
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-p-around_xxx-small">
                        <lightning-input  value={lastName} maxlength="40" label="Last Name" required></lightning-input>                          
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_xxx-small">
                        <lightning-input value={primaryPhoneNumber} maxlength="10" label="Primary Phone" required></lightning-input>                         
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_xxx-small">
                        <lightning-input value={secondaryPhoneNumber} maxlength="10" label="Secondary Phone"></lightning-input> 
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_xxx-small">
                        <lightning-input type="date" value={closeDate} label="Enter a date" onchange={captureCloseDate}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" class="slds-p-around_xxx-small">
                        <lightning-input value={stage} label="Stage" placeholder="Stage Name" onchange={captureStage}></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>            
        </div>
        <div>
            <lightning-button label="Save" onclick={saveOpportunity}></lightning-button>
        </div>
    </lightning-card>                
</template>
